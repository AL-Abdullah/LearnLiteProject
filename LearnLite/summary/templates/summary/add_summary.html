<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document for Summary</title>
</head>
<body>
    <h1>Upload a PDF Document</h1>
    <a href="{% url 'summary:list_summaries' %}">All Summary</a>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document" required>
        <button type="submit">Generate Summary</button>
    </form>
</body>
</html>
