{% extends "main/base.html" %}
{% load static %}
{% block title %}Summary Details{% endblock title %}

{% block style %}{% static 'css/summary.css' %}{% endblock style %}

{% block content %}
<div style="min-height: 100vh;" class="mt-5">
    <h1>Summary Details</h1>
    <div class="card">
        <div class="card-body" style="background-color: #f8f9fa;">
            <p>{{ summary.content|safe }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'summary:discard_summary' summary.id %}" class="btn btn-outline-danger">Discard and Generate New</a>
        <a href="{% url 'summary:list_summaries' %}" class="btn btn-outline-dark">Back</a>
    </div>
</div>
{% endblock content %}
