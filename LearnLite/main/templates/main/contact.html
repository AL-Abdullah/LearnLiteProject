{% extends 'main/base.html' %}

{% block title %} Contact us {% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center vh-100">
    <div class="col">
        <h2>Contact Us</h2>
        <ul class="list-unstyled pl-md-5 mb-5">
            <li class="d-flex text-black mb-2">
                <span class="mr-3"><span class="icon-map"></span></span> Riyadh, <br> Kingdom of Saudi Arabia
            </li>
            <li class="d-flex text-black mb-2"><span class="mr-3"><span class="icon-phone"></span></span> +966 50 XXX XXXX</li>
            <li class="d-flex text-black"><span class="mr-3"><span class="icon-envelope-o"></span></span> contact@learnlite.com</li>
        </ul>
    </div>
    <div class="col-md-6 pl-md-0">
        <form action="{% url 'main:contact_view' %}" class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100 main_boxs" method="post" enctype="multipart/form-data" id="contactForm" name="contactForm">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="message" class="col-form-label">Message</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
