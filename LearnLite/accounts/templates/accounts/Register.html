{% extends "main/base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block style %}
    {% static 'css/tasks.css' %}
{% endblock style %}

{% block content %}
<form class="d-flex flex-column align-items-center" action="{% url 'accounts:register_user' %}" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center gap-2">
        <div class="input-container">
            <input type="text" name="username" id="username" required minlength="3">
            <label for="username" class="label">Username</label>
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <input type="email" name="email" id="email" required minlength="3">
            <label for="email" class="label">Email</label>
            <div class="underline"></div>
        </div>
    </div>
    <div class="d-flex justify-content-center gap-2">
        <div class="input-container">
            <input type="text" name="first_name" id="first_name" required minlength="3">
            <label for="first_name" class="label">First Name</label>
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <input type="text" name="last_name" id="last_name" required minlength="3">
            <label for="last_name" class="label">Last Name</label>
            <div class="underline"></div>
        </div>
    </div>

    <div class="input-container">
        <input type="password" name="password" id="password" required minlength="6">
        <label for="password" class="label">Password</label>
        <div class="underline"></div>
    </div>
    {% if msg %}
        <p class="text text-danger">The username is already exist</p>
    {% endif %}
    <button class="button">Sign Up</button>
</form>
<p class="p-3 text-white">Have Account? <a class="text-white" href="{% url 'accounts:user_login' %}">Login</a></p>
{% endblock %}
