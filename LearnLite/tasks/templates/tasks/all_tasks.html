{% extends "main/base.html" %}
{% load static %}
{% block title %}All Tasks{% endblock title %}

{% block style %}{% static 'css/tasks.css' %}{% endblock style %}

{% block content %}
    <div class="row">
        <div class="col-md-12 mt-5">
            <form class="d-flex flex-column align-items-center gap-3" action="" method="get">

                <div class="d-flex justify-content-evenly align-items-center w-100">
                    <label for="filter_search">Search For Task:</label>
                    <input id="filter_search" type="search" class="form-control w-50" name="search_query" placeholder="Title or Description...">
                        
                    <label for="filter_options">Filter By:</label>
                    <div id="filter_options" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">None</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Almost Due</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Newest</label>
    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio4">Finished</label>
                    </div>
                </div>
                <input type="submit" class="form-control btn btn-outline-primary" value="Search">
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <h2>My ToDo List:</h2>
        <div class="col m-5">
            <div class="book">
                <p>Hello</p>
                <div class="cover">
                    <p>Hover Me</p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
